<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Random User</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Add Random User</h1>
  <button class="btn btn-primary mt-3" onclick="addUser()">
    Generate User
  </button>
  <div id="status" class="mt-3"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<script src="faker.min.js" type="text/javascript"></script>
<script>
  let lastAddedUser = {};

  function addUser() {
    // Generate random user data using faker.js
    const firstName = faker.name.firstName();
    const lastName = faker.name.lastName();
    const date = faker.date.past(50);

    const name = faker.name.findName(firstName, lastName);
    const email = faker.internet.email(firstName, lastName);
    const username = faker.internet.userName(firstName, lastName);
    const password = faker.internet.password();
    const phone = faker.phone.phoneNumber();
    const streetAddress = faker.address.streetAddress();
    const cityStateZip =
            faker.address.city() +
            ", " +
            faker.address.stateAbbr() +
            " " +
            faker.address.zipCode();
    const latitude = faker.address.latitude();
    const longitude = faker.address.longitude();
    const dob =
            date.getFullYear() +
            "-" +
            (date.getMonth() + 1) +
            "-" +
            date.getDate();

    // Create user object
    const user = {
      name,
      dob,
      email,
      username,
      password,
      phone,
      streetAddress,
      cityStateZip,
      latitude,
      longitude,
    };

    // Update lastAddedUser with current user
    lastAddedUser = user;

    // Simulate posting user data (replace with actual endpoint)
    const url = "/add";
    superagent
            .post(url)
            .send(user)
            .end(function (err, res) {
              if (err) {
                console.log(err);
              } else {
                console.log(res);
                if (res.statusCode === 200) {
                  document.getElementById("status").innerHTML = `
                <div class="alert alert-success mt-3">
                  <strong>Success:</strong> User added successfully!
                </div>`;
                  displayLastAddedUser();
                }
              }
            });
  }

  function displayLastAddedUser() {
    document.getElementById("status").innerHTML += `
        <div class="mt-3">
          <strong>Last Added User:</strong> ${lastAddedUser.name}
        </div>`;
  }
</script>
</body>
</html>
